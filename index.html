<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div><h1>CRUD</h1></div>
            <div><h3></h3></div>
            <button id="logout" class="d-none">LogOut</button>
        </nav>
    </header>


    <main>
        <div class="logIn d-block">
            <form action="">
                <div class="form-control">
                    <input type="text" id="logInName" placeholder="Name">
                </div>

                <div class="form-control">
                    <input type="password" id="logInPassword" placeholder="password">
                </div>

                <div class="form-control">
                    <button type="button" id="logInBTN">Login</button>
                </div>
            </form>
        </div>

        <div class="admin d-none">
            <!-- form -->
            <div class="form-container">
                <form action="">
                    <div class="nameCode">
                        <div class="form-control">
                            <label for="name">Product Name</label>
                            <input type="text" placeholder="Name" name="name" id="nameInput">
                            <span  class="message" id="nameError"></span>
                        </div>
                        <div class="form-control">
                            <label for="code">Code</label>
                            <input type="text" placeholder="Code" name="code" id="codeInput">
                        </div>
                    </div>
                    
                    <!-- price and Category -->
                    <div class="priceCategory">
                        <div class="form-control">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="priceInput" placeholder="Price">
                            <span class="message" id="priceError"></span>
                        </div>
                        <div  class="form-control">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Category</option>
                                <option value="samsung">Samsung</option>
                                <option value="oppo">Oppo</option>
                                <option value="iphone">iphone</option>
                                <option value="huawei">huawei</option>
                            </select>
                            <span class="message" id="selected"></span>
                        </div>
                    </div>
                    <!-- price and Category -->
                    <div class="countDate">
                        <div class="form-control">
                            <label for="count">count</label>
                            <input type="number" name="count" id="count" placeholder="count">
                        </div>
                        <div class="form-control">
                            <label for="date">date</label>
                            <input type="date" name="date" id="dateInput" placeholder="dd/mm/yy">
                        </div>
                    </div>
                    
                    <div class="form-control">
                        <label for="productDescription">product Description</label>
                        <textarea id="descripInput" rows="3"></textarea>
                    </div>
    
                    <div class="form-control">
                        <button type="button" id="btn">add</button>
                    </div>
                </form>
    
                <div class="content-action">
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="filter" required>
                            <option value="all">All Products</option>
                            <option value="samsung">Samsung</option>
                            <option value="oppo">Oppo</option>
                            <option value="iphone">iphone</option>
                            <option value="huawei">huawei</option>
                        </select>
                        <div class="totalCount">
                            <h5>All Count :</h5>
                            <h5 id="totalCount"></h5>
                        </div>
                    </div>
    
                    <div class="form-control">
                        <label for="search">Search</label>
                        <input type="text" placeholder="Search" name="search" id="searchInput">
                    </div>
    
    
                    <div class="count-control">
                        <div class="countBySearch">
                            <small id="codeOfProduct"></small>
                            <small id="countBySearch"></small>
                            <small id="date"></small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- form -->
    
            <!-- table -->
            <div class="table-container">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>price</th>
                            <!-- <th>count</th> -->
                            <th>category</th>
                            <th>description</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
    
                    <tbody>
    
                    </tbody>
                </table>
            </div>
            <!-- table -->
        </div>

        <!-- user screen -->
        <div class="user d-none">
            <div class="form-container">
                <form action="">
                    <div class="user_name_code">
                        <div class="form-control">
                            <label for="name">Product Name</label>
                            <input type="text" placeholder="Name" name="name" id="userNameInput">
                        </div>
    
                        <div class="form-control">
                            <label for="code">Product Code</label>
                            <input type="text" placeholder="Code" name="code" id="userCodeInput">
                        </div>
                    </div>

                    <!-- price and Taxes -->
                    <div class="priceTaxes">
                        <div class="form-control">
                            <label for="userPrice">Price</label>
                            <input type="text" name="userPrice" id="userPriceInput" placeholder="Price" readonly>
                        </div>
                        <div  class="form-control">
                            <label for="Taxes">Taxes</label>
                            <input type="text" name="Taxes" id="taxesInput" placeholder="Taxes">
                        </div>
                    </div>
                    <!-- price and Taxes -->

                    <div  class="form-control">
                        <label for="userCount">Count</label>
                        <input type="text" name="userCount" id="userCount" placeholder="Count">
                    </div>

                    <div  class="form-control">
                        <label for="userDate">Date</label>
                        <input type="text" name="userDate" id="userDate" placeholder="Date">
                    </div>

                    <div class="form-control">
                        <button type="button" id="buyBTN">Buy</button>
                    </div>


                </form>
            </div>

            <!-- table -->
            <div class="table-container">
                <table id="billTable">
                    <thead>
                        <tr>
                            <th>code</th>
                            <th>name</th>
                            <th>price</th>
                            <th>count</th>
                            <th>date</th>
                            <th>totalPrice</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
    
                    <tbody>
    
                    </tbody>
                </table>
                <div class="form-control">
                    <button type="button" id="billBTN">Confirm Bill</button>
                </div>
            </div>
            <!-- table -->
        </div>
        <!-- user screen -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
