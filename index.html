<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- header  header  header  header  header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary pb-0">
            <h1 class="w-100 d-block text-center">CRUD System for Product Management and Sales</h1>
            <div class="userLogin container d-none flex-column align-content-center">
                <div class="w-100 d-flex justify-content-between mb-2">
                    <h3 class="theNameOfUser"></h3>
                    <button type="button" id="logout"
                        class="border-0 rounded text-white text-center d-flex gap-1 align-content-center align-items-center px-2">LogOut
                        <i class="fa-solid fa-right-from-bracket" style="color: white;"></i>
                    </button>
                </div>

                <div class="nav nav-tabs d-none" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Products</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">search</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false">bill</button>
                    <button class="nav-link me-2" id="nav-auth-tab" data-bs-toggle="tab" data-bs-target="#nav-auth"
                        type="button" role="tab" aria-controls="nav-auth" aria-selected="false">add user
                    </button>

                </div>
            </div>
        </nav>
    </header>
    <!-- header  header  header  header  header -->

    <main>
        <!-- form for login  form for login -->
        <div class="container">
            <form action="" class="loginForm custom-form shadow m-auto rounded p-3 p-md-4 p-lg-5 my-5 d-block">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userInput" placeholder="Your Name">
                    <label for="userInput">Your Name</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>
                <div class="form-floating d-flex flex-column-reverse flex-sm-row">
                    <button type="button" class="btn btn-primary border-0 m-auto mt-3 mx-sm-0 px-5 text-white d-block"
                        id="login">login</button>
                    <span class="text-danger d-block w-100 text-center align-content-center" id="loginError"></span>
                </div>
            </form>
        </div>
        <!-- form for login  form for login -->


        <section class="admin d-none">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                    tabindex="0">
                    <!-- form for add product -->
                    <div class="container">
                        <form action=""
                            class="custom-form container shadow m-auto rounded p-3 p-sm-3 p-md-4 p-lg-5 my-5 gx-3 gy-2 align-items-center">
                            <div class="row d-flex flex-column flex-md-row mb-3 gy-3">
                                <div class="col input-group">
                                    <span class="input-group-text">product name</span>
                                    <input type="text" class="form-control" placeholder="name" id="nameInput">
                                </div>
                                <div class="col input-group">
                                    <span class="input-group-text">product Code</span>
                                    <input type="text" class="form-control" placeholder="code" id="codeInput">
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">product price</span>
                                <input type="text" class="form-control" placeholder="$" id="priceInput">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Options</span>
                                <select class="form-select" id="categoryInput">
                                    <option value="" selected class="d-none">Choose...</option>
                                    <option value="samsung">Samsung</option>
                                    <option value="oppo">Oppo</option>
                                    <option value="iphone">iphone</option>
                                    <option value="huawei">huawei</option>
                                </select>
                            </div>

                            <div class="row d-flex flex-column flex-md-row mb-3 gy-3">
                                <div class="col input-group">
                                    <span class="input-group-text" id="basic-addon1">count</span>
                                    <input type="text" class="form-control" placeholder="count" id="countInput">
                                </div>
                                <div class="col input-group">
                                    <input type="date" class="form-control" id="dateInput">
                                    <span class="input-group-text" id="basic-addon2">date</span>
                                </div>
                            </div>

                            <div class="input-group">
                                <span class="input-group-text">With textarea</span>
                                <textarea class="form-control" rows="3" id="textarea"></textarea>
                            </div>
                            <div class="input-group">
                                <button type="button"
                                    class="btn btn-primary border-0 m-auto mt-3 mx-sm-0 px-5 text-white"
                                    id="addProduct">add</button>
                            </div>
                        </form>
                    </div>
                    <!-- form for add product -->

                    <!-- table table -->
                    <div class="container">
                        <table class="table table-bordered align-middle shadow" id="productTable">
                            <thead class="table-primary">
                                <tr>
                                    <th>#</th>
                                    <th>name</th>
                                    <th>price</th>
                                    <!-- <th>count</th> -->
                                    <th>category</th>
                                    <th class="d-none d-sm-block">description</th>
                                    <th class="px-3 px-sm-4 text-center">tags</th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- search  search search -->
                <div class="tab-pane fade py-5" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                    tabindex="0">
                    <div class="container">
                        <form action=""
                            class="add-form container shadow m-auto rounded bg-transparent mb-5 p-2 p-sm-3 p-md-4 p-lg-5 gx-3 gy-2 align-items-center">
                            <div class="row d-flex flex-column flex-md-row mb-3 gy-3">
                                <div class="col input-group">
                                    <span class="input-group-text">product search</span>
                                    <input type="text" list="dataListOfNames" class="form-control rounded-end"
                                        placeholder="Search By Name" id="searchNameInput">
                                    <datalist id="dataListOfNames">

                                    </datalist>
                                </div>

                                <div class="col input-group">
                                    <span class="input-group-text">Options</span>
                                    <select class="form-select" id="searchCategoryInput">
                                        <option value="" selected class="d-none">Choose...</option>
                                        <option value="all">All Products</option>
                                        <option value="samsung">Samsung</option>
                                        <option value="oppo">Oppo</option>
                                        <option value="iphone">iphone</option>
                                        <option value="huawei">huawei</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <button type="button"
                                    class="btn btn-primary border-0 m-auto mt-3 mx-sm-0 px-5 text-white"
                                    id="searchBTN">Search</button>
                            </div>

                        </form>
                    </div>
                    <!-- table table -->
                    <div class="container">
                        <table class="table table-bordered align-middle shadow" id="searchContainer">
                            <thead class="table-primary">
                                <tr>
                                    <th>#</th>
                                    <th>name</th>
                                    <th>price</th>
                                    <th>count</th>
                                    <th>category</th>
                                    <th class="d-none d-sm-block">description</th>
                                    <th class="px-3 px-sm-4">tags</th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- search  search search -->

                <div class="tab-pane fade py-5" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                    tabindex="0">
                    3
                </div>
                <!-- number 4 add user  number 4 add user  number 4 add user -->
                <div class="tab-pane fade py-5" id="nav-auth" role="tabpanel" aria-labelledby="nav-auth-tab"
                    tabindex="0">
                    <div class="container">
                        <span class="d-block text-danger text-center" id="messageError"></span>
                        <form
                            class="custom-form container shadow m-auto rounded p-3 p-sm-3 p-md-4 p-lg-5 my-5 align-items-center">
                            <div class="col input-group mb-3">
                                <label class="input-group-text" for="newUsername">Username</label>
                                <input type="text" class="form-control" id="newUsername" placeholder="Enter username">
                            </div>

                            <div class="col input-group mb-3">
                                <label class="input-group-text" for="newPassword">Password</label>
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="Enter password">
                            </div>

                            <div class="col input-group">
                                <label class="input-group-text" for="newRole">Role</label>
                                <select class="form-select" id="newRole">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <button type="button"
                                    class="btn btn-primary border-0 m-auto mt-3 mx-sm-0 px-5 text-white"
                                    id="addUserForm">Add User</button>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- number 4 add user  number 4 add user  number 4 add user -->

            </div>
        </section>

    <!-- user Screen  user Screen  user Screen  user Screen -->
        <section class="user d-none">
            <div class="container">
                <form class="custom-form shadow m-auto rounded p-3 p-md-4 p-lg-5 my-5 d-block">
                    <div class="row mb-3 mb-sm-4 gap-3 gap-sm-0">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-text">name</div>
                                <input type="text" list="dataListOfBuyNames" class="form-control rounded-end" id="buyProductName" placeholder="name">
                                <datalist id="dataListOfBuyNames">

                                </datalist>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="buyProductCode" placeholder="existing count" readonly>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-text">count</div>
                                <input type="text" class="form-control" id="buyProductCount" placeholder="count">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3 mb-sm-4 gap-3 gap-sm-0">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-text">price</div>
                                <input type="text" class="form-control" id="buyProductPrice" placeholder="price" readonly>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-text">taxe</div>
                                <input type="text" class="form-control" id="buyProductTaxe" placeholder="taxe">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mb-4">
                        <div class="col input-group">
                            <input type="date" class="form-control" id="buyProductDate" readonly>
                            <span class="input-group-text" id="basic-addon2">date</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-primary border-0 m-auto mt-3 mx-sm-0 px-5 text-white" id="buyProductBTN">buy</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <table class="table table-bordered align-middle shadow" id="userBillContainer">
                    <thead class="table-primary">
                        <tr>
                            <th>name</th>
                            <th>price</th>
                            <th>count</th>
                            <th>taxes</th>
                            <th>total</th>
                            <th class="px-3 px-sm-4">tags</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    <!-- user Screen  user Screen  user Screen  user Screen -->
    </main>
    <footer></footer>

    <script src="./bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
